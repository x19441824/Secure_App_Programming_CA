<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Blog Application</title>

</head>
<body>
  <header>
    <h1>Blog Application</h1>
    <p>Message of the day</p>
    <div id="messageDisplay"></div>
    <form id="search-form">
      <input type="text" id="search-term" name="search" placeholder="Search...">
      <input type="submit" value="Search">
  </form>
    <div>
      <button id="login-btn" ><a href="login.html">Log in</a></button>
      <button ><a href="create-post.html">Create Post</a></button>
    </div>
  </header>
  <section id="posts-container">
    <div id="search-results"></div>
    <article></article>
  </section>
  <script>

window.addEventListener('DOMContentLoaded', (event) => {
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');
    if (msg) {
        document.getElementById('messageDisplay').innerHTML = msg;
    }
});

    document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const searchTerm = document.getElementById('search-term').value;
    const encodedSearchTerm = encodeURIComponent(searchTerm);
    window.location.href = '/search?term=' + encodedSearchTerm;
});
    // Assuming 'loggedIn' is a flag you set in sessionStorage when the user logs in
const loggedIn = sessionStorage.getItem('loggedIn');

if (loggedIn) {
    document.getElementById('login-btn').style.display = 'none';
} else {
    document.getElementById('login-btn').style.display = 'block';
}
    window.addEventListener('load', () => {
  fetch('/posts')
    .then(response => response.json())
    .then(data => {
      if (data.success && data.posts) {
        const postsContainer = document.querySelector('#posts-container');
        data.posts.forEach(post => {
          const postElement = document.createElement('article');
          const postTitle = document.createElement('h2');
          const postAuthor = document.createElement('h3');
          const postContent = document.createElement('p');
          
          postTitle.textContent = post.title; // Securely setting text
          postAuthor.textContent = post.author; // Securely setting text
          postContent.textContent = post.content; // Securely setting text
          
          postElement.appendChild(postTitle);
          postElement.appendChild(postAuthor);
          postElement.appendChild(postContent);
          postsContainer.appendChild(postElement);
        });
      }
    })
    .catch(error => console.error('Error loading posts:', error));
});

    </script>
    
  
</body>
</html>
